spring.datasource.url=jdbc:mysql://localhost:3308/librarydb?createDatabaselfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=library
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8081

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect 
# Note: The lab used 'org.hibernate.dialect.MySQLDialect'[cite: 144],
# but 'MySQL8Dialect' is often better for modern Spring/MySQL. Stick with one.